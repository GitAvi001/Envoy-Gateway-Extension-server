apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sse-http-route
  namespace: envoy-gateway-system
spec:
  parentRefs:
  - name: eg
  hostnames:
  - www.example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /sse/events
    filters:
    - type: RequestHeaderModifier
      requestHeaderModifier:
        set:
        - name: x-path-rewrite
          value: /events
    - type: ExtensionRef
      extensionRef:
        group: dp.wso2.com
        kind: API
        name: sse-api
    backendRefs:
    - name: sse-server
      port: 8080
    timeouts:
      request: 0s